<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My JavaScript Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="calculator-grid">
        <div id="output">
            <div data-previous-operand id="previous-operand"></div>
            <div data-current-operand id="current-operand"></div>
        </div>
        <div>
            <table border="1">
                <tr>
                    <td>
                        <button data-all-clearSum class="span-two">AC</button>
                    </td>
                    <td>
                        <button data-delete>DEL</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-operation>รท</button>
                    </td>
                    <td>
                        <button data-number>1</button>
                    </td>
                    <td>
                        <button data-number>2</button>
                    </td>
                    <td>
                        <button data-number>3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-operation>*</button>
                    </td>
                    <td>
                        <button data-number>4</button>
                    </td>
                    <td>
                        <button data-number>5</button>
                    </td>
                    <td>
                        <button data-number>6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-operation>+</button>
                    </td>
                    <td>
                        <button data-number>7</button>
                    </td>
                    <td>
                        <button data-number>8</button>
                    </td>
                    <td>
                        <button data-number>9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-operation>-</button>
                    </td>
                    <td>
                        <button data-number>.</button>
                    </td>
                    <td>
                        <button data-number>0</button>
                    </td>
                    <td>
                        <button data-equals>=</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/javascript/calculator.js" defer></script>
</body>
</html>
